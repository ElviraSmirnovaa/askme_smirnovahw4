{% extends 'layouts/base.html' %}
{% load static %}

{% block content %}
<main class="container mt-5">
    <div class="row">
        <div class="col-9">
            <h1 class="text-info-emphasis">Settings: {{ request.user.username }}</h1>
            <div class="d-flex flex-column gap-3">
                <div class="mb-3 row">
                    <label for="inputLogin" class="col-sm-2 col-form-label text-info-emphasis">Login</label>
                    <div class="col-sm-5">
                        <input type="Login" class="form-control" id="inputLogin"
                               placeholder="Please enter your login...">
                    </div>
                </div>
                <div class="mb-3 row">
                    <label for="inputEmail" class="col-sm-2 col-form-label text-info-emphasis">Email</label>
                    <div class="col-sm-5">
                        <input type="Email" class="form-control" id="inputEmail"
                               placeholder="Please enter your email...">
                    </div>
                </div>
                <div class="mb-3 row">
                    <label for="inputNickName" class="col-sm-2 col-form-label text-info-emphasis">NickName</label>
                    <div class="col-sm-5">
                        <input type="NickName" class="form-control" id="inputNickName"
                               placeholder="Please enter your nickname...">
                    </div>
                </div>
                <div class="mb-4 row">
                    <label for="inputAvatar" class="col-sm-2 col-form-label text-info-emphasis">Upload Avatar</label>
                    <div class="col-sm-5">

                        <div class="align-items-center">
                                <img src="{% static '/img/мен-лягушка.jpg' %}" alt="Avatar" class="user-logo">
                            <input type="file" class="form-control" id="inputAvatar" accept="image/*">
                        </div>
                        <small class="text-muted">Please select a file with your avatar...</small>
                    </div>
                </div>
            </div>
            <div class="mb-3 row">
                <div class="col-sm-2"></div>
                <div class="col-sm-7">
                    <button class="btn btn-outline-info" type="submit">Save</button>
                </div>
            </div>
        </div>
    </div>
</main>
{% endblock %}
